{% extends 'pages/base.html' %}
{% load static%}

{% block css %}
<style>
    :root{
        --text: #565656;
    }
    .topImg{
        visibility: hidden;
        width: 100%;
        height: 16rem;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("{% static 'pages/img/seashipment.jpg' %}");
    }
    .my-map{
        width: 80%;
        height: 310px;
        background-color: #cccccc;
        margin-top: 15px;
    }


    .contact--title{
        font-size: 1.6em;
        margin: 0.67em 0;
        color: #ed120b;
        font-weight: bold;
    }
    .contact--sub--title{
        font-size: 1em;
        margin: 0.4em 0;
        color: #ed120b;
        font-weight: bold;
    }
    .contact--para{
        font-size: 0.85rem;
    }
    .contact{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .contact .left{
        width: 65%;
    }
    .contact .right{
        width: 35%;
    }

    @media screen and (max-width: 700px){

        .template--content{
            flex-direction: column;
            flex-wrap: wrap;
        }
        .contact .left{
            width: 100%;
        }
        .contact .right{
            width: 100%;
        }

    }

</style>
{% endblock %}

{% block content %}
    <div class="topImg">

    </div>
    <v-app>
        <div class="contact" id="contact">
            <div class="left">
                <div class="contact--title">
                    <h3>Contactez Nous</h3>
                </div>
                <div class="contact--content" v-for="(item, key) in contacts" :key="key">
                    <div class="contact--sub--title">[[ item.title ]]</div>
                    <div class="contact--para" v-for="(subitem, subkey) in item.content" :key="subkey">
                        [[ subitem ]]
                    </div>
                    <div class="link" v-if="key === 0"> Lien Google Maps : <router-link to="home">Sea Fly Services Co., Ltd.</router-link> </div>
                </div>
                <green-button-code></green-button-code>
                <div class="my-map mt-3" id="map">

                </div>
            </div>
            <div class="right pr-3">
                <div style="width: 100%;
                            margin: 35px 10px;
                            box-shadow: 0px 3px 10px -2px rgba(64, 61, 61, 0.6);
                            padding: 10px;" class="primary">
                    <form action="">
                        <h2 class="form--contact--title" style="margin-top: 10px; margin-bottom: 15px;">Nous contacter</h2>
                        <v-text-field
                                solo
                                label="Nom"
                                prepend-inner-icon="person"
                        ></v-text-field>
                        <v-text-field
                                solo
                                label="Email"
                                prepend-inner-icon="email"></v-text-field>
                        <v-text-field
                                solo
                                label="Téléphone"
                                prepend-inner-icon="phone"></v-text-field>
                        <v-text-field
                                solo
                                label="Société"
                                prepend-inner-icon="folder"></v-text-field>
                        <v-textarea
                                outlined
                                name="input-7-4"
                                label="Votre message"
                                value=""></v-textarea>
                        <v-btn class="mb-5" style="background: #1E88E5" dark large>Envoyer</v-btn>
                </form>
                </div>
            </div>
        </div>
    </v-app>

{% endblock %}

{% block js %}

<script src="{% static 'pages/js/component/green-button-code-bar.js' %}"></script>
<script>
    let view = 'contact';
    new Vue({
        delimiters: ['[[', ']]'],
        vuetify: vuetify,
        el: '#' + view,
        mounted () {
            document.getElementById(view).style.visibility = 'visible';
            document.getElementsByClassName("topImg")[0].style.visibility = 'visible';
            this.contact_spliter();
        },
        data: () => ({
            contacts: [
                {
                    title: 'Sea Fly Services Co., Ltd.',
                    content: '93/1 Soi Pracharat Bamphen 6 (Soi Suntornsiri)\n' +
                        'Huaikwang, Bangkok\n' +
                        'Thailand 10310\n' +
                        'Tel: +66(0) 26903523 - 7'
                },
                {
                    title: 'Département commercial\n',
                    content: 'Tel: 66(0) 26903523 - 7\n' +
                        'Email: sales@seafly-services.com\n'
                },
                {
                    title: 'Heures d\'ouvertures',
                    content: 'Du Lundi au Vendredi\n' +
                        '09:00 - 17:30'
                },
            ]
        }),
        methods: {
            contact_spliter () {
                for (let i = 0; i < this.contacts.length; i++) {
                    this.contacts[i].content = this.contacts[i].content.split('\n')
                }
            }
        },
    });
</script>
<script src="{% static 'pages/js/app.js' %}"></script>
{% endblock %}
